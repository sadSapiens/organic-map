<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-language/v0.10.1/mapbox-gl-language.js'></script>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="agriculture">
        <div class="agriculture__wrapper">
            <div class="agriculture__map">
                <div id="map" class="agriculture__map-frame"></div>
            </div>
        </div>
    </section>

    <section class="cover">
        <div class="cover__menu">
            <div class="cover__filter">
                <button class="button cover__filter-button" id="filter">
                    <img src="icons/filter.svg" alt="address" class="cover__filter-button_image">
                    <span class="cover__filter-button_text">Фильтр</span>
                </button>
            </div>
            <div class="cover__address">
                <button class="button cover__address-button" id="address">
                    <img src="icons/home.svg" alt="address" class="cover__address-button_image">
                    <span class="cover__address-button_text">Адрес министерства</span>
                </button>
            </div>

            <div class="cover__guide">
                <div class="cover__guide-info">
                    <div class="cover__guide-info-title" id="location-title">
                        Title
                    </div>
                    <div class="cover__guide-info-description" id="location-description">
                        Description
                    </div>
                </div>
                <button class="button cover__guide-button" id="guide">
                    <img src="icons/guide.svg" alt="guide" class="cover__guide-button_image">
                    <span class="cover__guide-button_text">Запустить гид</span>
                </button>
            </div>

        </div>
    </section>
    <script src="js/map.js"></script>
</body>

</html>
